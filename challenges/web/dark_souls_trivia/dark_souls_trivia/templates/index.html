<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dark Souls Trivia</title>
  </head>
  <body>
    <h1>
      Dark Souls Trivia
    </h1>
    <img src="https://darksouls3-jp.wiki.fextralife.com/file/Dark-Souls-3---jp/pyupoko.jpg" />
    <h2>
      Submit an item
    </h2>
    <form action="/submit" method="post">
      Item: <input type="text" name="item" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h2>
      Prizes
    </h2>
    {% if prizes|length == 0 %}
      <p>You have not won any prizes yet.</p>
    {% else %}
      <p>You have won the following prizes:</p>
      <ul>
        {% for prize, count in prizes.items() %}
          <li>{{ count }}x {{ prize }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
